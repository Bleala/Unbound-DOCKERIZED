name: Gitleaks Scan ğŸ”‘ğŸ”
run-name: Gitleaks Scan ğŸ”‘ğŸ”

on:
  push:
    branches:
      - '**' # all branches
  # Not Supported
  # pull_request_target:
  #   branches: 
  #     - main
  #     - dev
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
    inputs:
      source:
        description: 'Specify the branch/tag to check for secrets (default: main)'
        required: true
        default: 'main'
        type: string 

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks-scan:
    name: Gitleaks Scan ğŸ”‘ğŸ”
    uses: Bleala/Reusable-Workflows/.github/workflows/reusable-gitleaks-scan.yaml@main
    with:
      ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.source || github.ref }}
    permissions:
      # for actions/checkout to fetch code
      contents: read
